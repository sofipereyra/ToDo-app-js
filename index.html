<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <meta name="description" content="Login form for to do app using vanilla JavaScript"/>
  <meta name="author" content="Sofía L. Pereyra">

  <link rel="stylesheet" href="./styles/loginSignupStyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <script src="./scripts/utils.js"></script>
  <script src="./scripts/login.js"></script>

<body>

  <header class="container">
    <nav>
      <h1>To-Do App</h1>
      <h2><i class="fa-solid fa-code"></i> Sofía L. Pereyra</h2>
    </nav>
  </header>

  <div class="container">
    <form>
      <div class="form-header">
        <h2>To-Do App</h2>
        <p class="rounded">Login</p>
      </div>

      <label>Email</label>
      <input id="inputEmail" type="text">
      <label>Password</label>
      <input id="inputPassword" type="password">

      <button type="submit">Login</button>

    </form>

    <div class="get-into">
      <a href="signup.html">Create your account</a>
    </div>

  </div>
</body>

</html>
